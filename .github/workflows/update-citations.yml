name: Update Citations and Stats

on:
  schedule:
    # Runs at midnight UTC on the 1st and 15th of each month
    - cron: '0 0 1,15 * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-citations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch and update citation stats
        run: node scripts/update-citations.mjs

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html publications.html
          if ! git diff --staged --quiet; then
            git commit -m "Update citation and publication stats"
            git push
          else
            echo "No changes to citation stats"
          fi
